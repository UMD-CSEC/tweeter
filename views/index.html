{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="content">
{% for post in posts|reverse %}
    {% set user = user_map[post.author_id] %}
    <div class="post">
        <p><b><a href="/profile/{{user.id}}">{{ user.name }}</a></b>
        {% if user.blue %}
        | <b>BLUE</b>
        {% endif %}
        </p>
        {{ post.timestamp|format_time }}
        <br>
        <p>{{ post.contents }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
