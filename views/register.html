{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<form id="signup" action="/register", method="post">

	<label for="username">Username: </label>
	<input type="password" id="username" name="username" autofocus><br>

	<label for="password">Password: </label>
	<textarea id="password" name="password" placeholder="Suggested password: hunter2"></textarea><br>

	<input type="submit" value="Submit"/>
</form>
{% endblock %}
